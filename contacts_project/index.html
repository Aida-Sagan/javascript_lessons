<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <h1>Contacts manager</h1>
    <div id="search_block" class="block">
        <input type="text" placeholder="Write contact name" id="search_by_name">
        <button id="search_btn">Search</button>
    </div>
    <div id="create_contact_form" class="block">
        <input type="text" placeholder="Write contact name" id="contact_name">
        <input type="text" placeholder="Write contact phone" id="contact_phone">
        <input type="text" placeholder="Write contact email" id="contact_email">
        <button id="create_btn">Create new contact</button>
    </div>
    <div id="contacts_block" class="contact-list">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
