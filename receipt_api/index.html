<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receipt Generator</title>
</head>
<body>
    <div class="container">
        <h1>Генератор рецептов</h1>

        <button id="randomRecipeBtn">Случайный рецепт </button>
        <input type="text" id="ingredientInput" placeholder="Введите ингредиент">
        <button id="searchRecipeBtn">Найти рецепт </button>

        <div id="recipeContainer">
            <h2 id="recipeTitle"></h2>
            <p id="recipeInstructions"></p>
            <ul id="recipeIngredients"></ul>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
